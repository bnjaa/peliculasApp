<div class="row" *ngIf="pelicula">
    <div class="col-md-6">
        <img [src]="pelicula.poster_path | poster" [alt]="pelicula.title" class="img-thumnail">
    </div>
    <div class="col-md-6">
        <h3> {{ pelicula.title }} </h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="20px" readonly="false"></star-rating>
            </div>
            <div class="col text-white">
                {{ pelicula.vote_average | number:'1.1-2' }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-white">
                {{ pelicula.overview }}
            </div>
        </div>

        <div class="row">
            <div class="col mt-5">
                <button (click)="onRegresar()" class="btn btn-outline-info">
                    Regresar
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
    <div class="col mb-5">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
